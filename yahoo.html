<script>
function toggleShow(element) {
  var x = document.getElementById(element);
  if (x.style.display === "none") {
    x.style.display = "inline";
  } else {
    x.style.display = "none";
  }
}
function toggleShowMain() {
  var x = document.getElementById("main");
  if (x.style.display === "none") {
    x.style.display = "flex";
  } else {
    x.style.display = "none";
  }
}
</script>
<button onclick="toggleShow('confetti');toggleShowMain();toggleShow('popper1');toggleShow('popper2');toggleShow('popper3');toggleShow('popper4');toggleShow('marquee');">Celebrate here!</button>
